<!DOCTYPE html>
<html>

<head>
  <title>Heroes And Zeroes</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  <script src="node_modules/material-components-web/dist/material-components-web.min.js"></script>
  <link href="node_modules/@material/fab/dist/mdc.fab.min.css" rel="stylesheet" />
  <link href="node_modules/@material/button/dist/mdc.button.min.css" rel="stylesheet" />
  <link href="css/bet.css" rel="stylesheet" />
  <script src="js/betClass.js"></script>
</head>

<body>
  <main class="grid">
    <div class="bet">
      <div class="bet-top">
        <img src="" alt="img" />
        <div class="inf">
          <p class="size-14 text-dark">
            Valet 2018
          </p>
          <p class="size-14 text-light">
            Created by: John Doe
          </p>
        </div>
        <p class="size-14 text-light">
          End date: 3-12-2018
        </p>
      </div>
      <div class="bet-middle">
        <div class="alternative">
          <span class="size-24 text-dark w700">1</span>
          <p class="size-14 text-dark">Trump</p> <!-- mdc-fab--exited for hidden -->
          <button class="mdc-fab material-icons mdc-fab--mini" aria-label="Favorite">
            <span class="mdc-fab__icon">add</span>
          </button>
        </div>
        <div class="alternative">
          <span class="size-24 text-dark w700">1</span>
          <p class="size-14 text-dark">Trump</p> <!-- mdc-fab--exited for hidden -->
          <button class="mdc-fab material-icons mdc-fab--mini" aria-label="Favorite">
            <span class="mdc-fab__icon">add</span>
          </button>
        </div>
        <div class="alternative">
          <span class="size-24 text-dark w700">1</span>
          <p class="size-14 text-dark">Trump</p> <!-- mdc-fab--exited for hidden -->
          <button class="mdc-fab material-icons mdc-fab--mini" aria-label="Favorite">
            <span class="mdc-fab__icon">add</span>
          </button>
        </div>
      </div>
      <div class="bet-bottom">
        <div class="inf">
          <h1 class="size-24 text-dark">Who wins the whale ?</h1>
          <div class="relative-wrapper">
            <p class="text-light acme">100</p>
            <i class="material-icons">high_quality</i>
          </div>
        </div>
        <div class="peeps">
          <div class="relative-wrapper">
            <p class="text-light acme">3541</p>
            <i class="material-icons">people</i>
          </div>
        </div>
        <div class="buts">
          <button class="mdc-button" disabled>
            Vote
          </button>
          <button class="mdc-button mdc-ripple-upgraded">
            Share
          </button>
        </div>
        <p class="size-14 text-light">
          Betting closes in: 5 days 3 hours
        </p>
      </div>
    </div>
  </main>
</body>

</html>
